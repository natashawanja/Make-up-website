<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Product menu</title>
  <link rel="stylesheet" href="styles.css">
  
  <style type="text/css">
    .container {
      margin: 0%;
    }
  </style>

</head>

<body>

  <nav class="navbar-nav">
    <div class="nav">
        <div class="logo-container">
            <img src="images/makeup-logo.png" alt="Logo" class="logo-img">
        </div>
        <div class="nav-items">
            <a href="index.html"><img src="images/home3.png" alt="Home"></a>
            <a href="items.html"><img src="images/products.png" alt="Products"></a>
            <a href="productmenu.html"><img src="images/carts.png" alt="Cart"></a>
            <a href="contactus.html"><img src="images/email.png" alt="Contact"></a>
            <a href="weather.html"><img src="images/weather.png" alt="Weather"></a>
        </div>
    </div>
</nav>

  <div id="notification"></div>
  
  <!-- This section users can select makeup items to buy -->
  <div class="container" id="menu-page">
    <div class="row">
      <div class="column">
        <div class="card">
          <img src="images/eyeshadow.jpg" alt="makeup">
          <div class="container">
            <h2 class="buy_item">Eyeshadow</h2>
            <p class="title" id="eye-price">$50</p>
            <p id="eye-descrption">This a premium brand</p>
            <button class="buyNow"> Buy now</button>
          </div>
          <!-- This function call changes the eyeshadow details based on user selection -->
          <select name="" id="eyeshadow" onchange="changeFunction()">
            <option value="revlon"> Revlon</option>
            <option value="mac">Mac</option>
            <option value="sleek">Sleek</option>
          </select>

        </div>
      </div>

      <div class="column">
        <div class="card">
          <img src="images/concelar.jpg" alt="makeup">
          <div class="container">
            <h2 class="buy_item">Concealer</h2>
            <p class="title" id="concelar-price">$35</p>
            <p id="concelar-description">This a premium brand</p>
            <button class="buyNow"> Buy now</button>
          </div>
          <!-- This function call changes the concealer details based on user selection -->
          <select name="" id="concelar" onchange="replaceFunction()">
            <option value="revlon">Revlon</option>
            <option value="mac">Mac</option>
            <option value="sleek">Sleek</option>
          </select>
        </div>
      </div>

      <div class="column">
        <div class="card">
          <img src="images/lipstick.jpg" alt="toy">
          <div class="container">
            <h2 class="buy_item">Lipstick</h2>
            <p class="title" id="lipstick-price">$40</p>
            <p id="lipstick-description">This a premium brand</p>
            <button class="buyNow"> Buy now</button>
          </div>
          <!-- This function call changes the lipstick details based on user selection -->
          <select name="" id="lipstick" onchange="moveFunction()">
            <option value="revlon"> Revlon</option>
            <option value="mac">Mac</option>
            <option value="sleek">Sleek</option>
          </select>
        </div>
      </div>
      <div class="column">
        <div class="card">
          <img src="images/setting powder.webp" alt="toy">
          <div class="container">
            <h2 class="buy_item">Powder</h2>
            <p class="title" id="powder-price">$55</p>
            <p id="powder-description">This a premium brand</p>
            <button class="buyNow"> Buy now</button>
          </div>
          <!-- This function call changes the powder details based on user selection -->
          <select name="" id="powder" onchange="nextFunction()">
            <option value="revlon"> Revlon</option>
            <option value="mac">Mac</option>
            <option value="sleek">Sleek</option>
          </select>
        </div>
      </div>
      <div class="column">
        <div class="card">
          <img src="images/mascara.jpg" alt="toy">
          <div class="container">
            <h2 class="buy_item">Mascara</h2>
            <p class="title" id="mascara-price">$547</p>
            <p id="mascara-description">This a premium brand</p>
            <button class="buyNow"> Buy now</button>
          </div>
          <!-- This function call changes the mascara details based on user selection -->
          <select name="" id="mascara" onchange="forwardFunction()">
            <option value="revlon"> Revlon</option>
            <option value="mac">Mac</option>
            <option value="sleek">Sleek</option>
          </select>
        </div>
      </div>
    </div>

  </div>
  </div>
  <!-- This section is the basket section where users can see their selected items and checkout -->
  <div class="basket-flex-wrapper">
    <div>
      <h2 style="text-align: center;">BASKET</h2>
    </div>
  </div>
  <div class="side-by-side-container">
    <div id="pay-details-cont">
      <form action="" id="payForm">
        <input type="radio" name="visamaster" id="visa" value="visa">
        <label for="visa">Visa</label>
        <input type="radio" name="visamaster" id="master" value="master">
        <label for="master">master</label>
        <p>
          <label for="cardName1"> Name on card</label>
          <input type="text" name="" id="cardnameN1" maxlength="15">
        
          <input type="text" name="" id="cardnameN2" maxlength="15">
        
          <input type="text" name="" id="cardnameN3" maxlength="15">
        </p>
        <!-- This function formats the card number input -->
        <div class="input-section">
          <label for="cardNumber">Card Number</label>
          <input type="text" id="cardNumber" placeholder="1234 5678 1234 5678" maxlength="19" oninput="formatCardNumber(this)">
        </div>
        <p>
          <label for="expiry">Expiry Date</label>
          Month:
          <select name="" id="month">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
          </select>
          Year:
          <select name="" id="year">
            <option value="2035">2035</option>
            <option value="2040">2040</option>
            <option value="2045">2045</option>
          </select>
        </p>
        <label for="cvv">CVV</label>
        
        <input type="text" inputmode="numeric" pattern="[0-9]*" id="cvvf">
      </form>
      <table id="items-totals">
        <thead>
          <tr>
            <th>Items</th>
            <th>Total</th>
          </tr>
          <tr>
            <td>#<span id="qty"></span></td>
            <td>$<span id="amount"></span></td>
          </tr>
        </thead>
      </table>
     
      <div>
        <button id="check-clear">Clear Cart</button>
        <!-- This button validates the payment form on click -->
        <button onclick="validatePaymentForm()">Checkout</button>
      </div>
    </div>
    <div id="cost-container">
      <div class="product-price">
        <table>
          <!-- This section shows the selected items 
           and their prices and thead is for table header -->
          <thead>
            <tr>
              <th>Product</th>
              <th>Price</th>
            </tr>
          </thead>
           <!-- This is the tbody section for the table body where 
            items will be dynamically added -->
          <tbody id="items-total">
  
          </tbody>
        </table>
      </div>
      <div id="costForm" hidden>
        <table>
  
          <tr>
            <th>Total Cost</th>
            <td id="total-cost"></td>
          </tr>
          <tr>
            <th>Delivery Cost</th>
            <td id="delivery-cost"></td>
          </tr>
          <tr>
            <th>Net Total</th>
            <td id="net-total"></td>
          </tr>
        </table>
      </div>
    </div>
  
    </div>
    </div>
    </div>
  
  
  
  <script src="cart.js"></script>
</body>

</html>
