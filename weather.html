   <!-- This is the weather app code -->
    <div class="weather-wrapper">
        <h2>Check the Weather and find out if you should apply your Sun screen today</h2>
        <div class="search-container">
            <input type="text" id="cityInput" placeholder="Enter city name...">
            <!-- This code calls the getWeather function when the button is clicked -->
            <button onclick="getWeather()">Search</button>
        </div>
        <!-- This is the weather result card that displays the weather information -->
        <div id="weatherResult" class="weather-card" style="display:none;">
            <h3 id="cityName"></h3>
            <p id="description"></p>
            <h1 id="temp"></h1>
            <p id="humidity"></p>
        </div>
    </div>
