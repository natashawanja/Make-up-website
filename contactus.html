<body>
  <nav class=".navbar-nav" >
    <div class="nav">
      <img src="images/makeup-logo.png" alt="logo">
      <div class="nav-items">
        <a href="index.html"><img src="images/home3.png" alt=""></a>
        <a href="items.html"><img src="images/product.png" alt=""></a>

  <br>
  <br>
  <form class="contact-form" onsubmit="return validateForm()" id="contactForm">
    <h2>Contact form</h2>
    <label>
      Name:
      <input type="text" name="name" id="name" required>
    </label>
    <br>
    <label>
      Surname:
      <input type="text" name="surname" id="surname" required>
    </label>
    <br>
    <label>
      Additional comments:
      <textarea name="comments" id="comments" required></textarea>
    </label>
    <br>
    <button type="submit" class="button">Send</button>
  </form>
</body>
</html>
