  <!-- This function call validates the contact form -->
  <form class="contact-form" onsubmit="return validateForm()" id="contactForm">
    <h2>Contact form</h2>
    <label>
      Name:
      <input type="text" name="name" id="name" required>
    </label>
    <br>
    <label>
      Surname:
      <input type="text" name="surname" id="surname" required>
    </label>
    <br>
    <label>
      Additional comments:
      <textarea name="comments" id="comments" required></textarea>
    </label>
    <br>
    <button type="submit" class="button">Send</button>
  </form>
